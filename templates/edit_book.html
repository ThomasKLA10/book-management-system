<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>

    <form action="{{ url_for('edit_book', id=book.id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>

        <label for="author">Author:</label>
        <select id="author" name="author">
            {% for author in authors %}
                <option value="{{ author.name }}" {% if author.name == book.author.name %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select><br>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            {% for genre in genres %}
                <option value="{{ genre.name }}" {% if genre.name == book.genre.name %}selected{% endif %}>{{ genre.name }}</option>
            {% endfor %}
        </select><br>

        <label for="publication_date">Publication Date:</label>
        <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date }}"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ book.description }}</textarea><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('home') }}">Back to home</a>
</body>
</html>
