<!-- templates/edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form action="/edit/{{ book.id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ book.genre }}"><br>

        <label for="publication_date">Publication Date:</label>
        <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date }}"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ book.description }}</textarea><br>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
